# Benchmark network. Uses all processors.

arch: ai85net5
dataset: simple-conv2dReluAvgPool

# Define layer parameters in order of the layer sequence
layers:
- pad: 1
  avg_pool: 2
  pool_stride: 2
  activate: ReLU
  out_offset: 0x2000
  processors: 0x0000000000000001
  data_format: CHW
  op: conv2d
  kernel_size: 3x3
  stride: 1
