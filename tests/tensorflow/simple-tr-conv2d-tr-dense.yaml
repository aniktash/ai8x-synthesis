# Benchmark network. Uses all processors.

arch: ai85net5
dataset: simple-net

# Define layer parameters in order of the layer sequence
layers:
- pad: 1
  processors: 0x0000000000000001
  #data_format: CHW
  out_offset: 0x2000
  op: conv2d
  kernel_size: 3x3
  stride: 1
- flatten: true
  operation: MLP
  out_offset: 0x1000
  processors: 0x00000000000000003
  #output_width: 32
