# Benchmark network. Uses all processors.

arch: ai85net5
dataset: simple-net2

# Define layer parameters in order of the layer sequence
layers:
- pad: 1
  processors: 0x0000000000000001
  #data_format: CHW
  out_offset: 0x2000
  op: conv2d
  kernel_size: 3x3
  stride: 1
- pad: 1
  processors: 0x0000000000000003
  out_offset: 0x0000
  op: conv2d
  kernel_size: 3x3
  stride: 1
